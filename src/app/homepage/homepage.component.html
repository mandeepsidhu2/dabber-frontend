<div style="margin-top: 80px;">
  <div *ngIf=loggedIn class="button-container" style="margin-bottom: 30px">
      <div class="toggle">
          <h1 style="font-weight:bold;margin-bottom: 10px;">Easy</h1>
          <button (click)="increaseLevels('easy')" type="button" class="btn btn-outline-success ">+</button>
          <h1 >{{userData?.easy}}</h1>
          <button (click)="decreaseLevels('easy')" type="button" class="btn btn-outline-danger ">-</button>
        </div>
      <div class="toggle">
          <h1 style="font-weight:bold;margin-bottom: 10px;">Medium</h1>
          <button (click)="increaseLevels('medium')" type="button" class="btn btn-outline-success ">+</button>
          <h1 >{{userData?.medium}}</h1>
          <button (click)="decreaseLevels('medium')" type="button" class="btn btn-outline-danger ">-</button>
      </div>
      <div class="toggle">
          <h1 style="font-weight:bold;margin-bottom: 10px;">Hard</h1>
          <button (click)="increaseLevels('difficult')" type="button" class="btn btn-outline-success ">+</button>
          <h1 >{{userData?.difficult}}</h1>
          <button (click)="decreaseLevels('difficult')"  type="button" class="btn btn-outline-danger ">-</button>
      </div>
      <div class="break"></div> 
      <div class="toggle">
        <h1 style="font-size:50px; margin-top: 15%">{{now |date :"H:mm:ss"}}</h1>
        <h1 style="font-size:40px; margin-top: 10%">{{now |date :"d MMM y"}}</h1>
      </div>
  </div>
  <table mat-table 
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.position}} </div>
          <div class="example-element-symbol"> {{element.symbol}} </div>
          <div class="example-element-name"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.weight}} </div>
        </div>
        <div class="example-element-description">
            <google-chart 
            [title]="title"
               [type]="type"
               [data]="data"
               [width]="width"
               [height]="height"
               [options]="options"
               [columns]="columnNames"
               >
               
            </google-chart>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

</div>
