<h1>Do you want to delete your account ? </h1>
<p style="color: red">All your progress will be deleted, this cannot be undone!</p>


<div style="display: flex;justify-content: space-around;">
    <button type="button"(click)="onNoClick()" class="btn btn-outline-primary">Cancel</button>
    <button type="button" (click)="onYesClick()" class="btn btn-outline-primary">Yes go ahead</button>
</div>
